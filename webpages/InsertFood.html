 <body>
   <div id="FridgeAppGrid" class="grid">
     <div class="navbar">
       <a href="#"><i class="fa fa-home"></i> Home</a>
       <a class="active" href="#"><i class="fa fa-cutlery"></i> Insert Food</a>
       <a href="#"><i class="fa fa-calendar"></i> Set Reminder Time</a>
       <a href="#"><i class="fa fa-trash"></i> Remove Food</a>
     </div>

  <div id="InsertFood" class="inputFood">
    Food Name: <input type="text" name="FoodName"><br>
    Quatity: <select id="Quantity"><br>
               <option value = "1">1</option>
               <option value = "2">2</option>
               <option value = "3">3</option>
               <option value = "4">4</option>
               <option value = "5">5</option>
               <option value = "6">6</option>
               <option value = "7">7</option>
               <option value = "8">8</option>
               <option value = "9">9</option>
               <option value = "10">10</option>
               <option value = ">10">more than 10</option>
            </select><br>
    Expiry Date <input type="text" name="ExpiryDate"><br>
    <input type="submit" value="Finish">
    </div>



    <script src="./InsertFood.js"></script>
  </body>
