 <body>
  <div id="FridgeAppGrid" class="grid">
    <div class="navbar">
     <a href="index.html"><i class="fa fa-home"></i> Home</a>
     <a class="active" href="InsertFood.html"><i class="fa fa-cutlery"></i> Insert Food</a>
     <a href="SetReminder.html"><i class="fa fa-calendar"></i> Set Reminder Time</a>
     <a href="DeleteFood.html"><i class="fa fa-trash"></i> Remove Food</a>
    </div>

    <div id="inputDiv" class="form-style-6">
      <form id="inputForm" action="/inputFood" method="POST">
        <label for="name">Name</label>
        <input id="inputName" type="text" name="name" placeholder="...apple" />
        <label for="quantity">Quantity</label>
        <input id="inputQuantity" type="number" name="quantity" min="1" max="10" value="1"/>
        <label for="expiry">Expiry</label>
        <input id="inputExpiry" type="date" name="expiry">
        <input id="inputSubmit" type="submit" value="Finish" />
      </form>
    </div>
  </div>

 </body>
